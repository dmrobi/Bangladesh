<ion-view view-title="{{district.disnameb}}">
  <ion-content padding="true">
    <h1 text-center>{{district.disnameb}} - {{district.disname}}</h1>
      <div>বিভাগ: {{district.division}}</div>
      <div>জনসংখ্যা: {{district.population}}</div>
      <div>আয়তন: {{district.area}} ( km<sup>2</sup> )</div>
      <div>জনসংখ্যার ঘনত্ব: {{district.popdensity}} ( People/km<sup>2</sup> )</div>
  </ion-content>
</ion-view>
